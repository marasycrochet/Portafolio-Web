<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Bootstrap</title>
  <!-- Primer paso para usar bootstrap: conectar recursos. -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

  <!-- Paso 1.1: Conectar los estilos. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Bootstrap normalmente no considera etiquetas semánticas, nosotras tenemos que ponerlas. -->
  <header class="container">
    <audio id="audio" src="mario.mp3" autoplay></audio>
    <nav class="navbar sticky-top bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Demo Bootstrap</a>
      </div>
    </nav>
  </header>
  <main class="container text-center">
    <section>
      <h1>Mi primer demo</h1>
    <p class="fs-2"> ¡Bootstrap es increible!</p>
    <div class="col-6 offset-3">
      <img src="maras.png" class="img-fluid rounded" alt="maras">
    </div>
    </section>
    <section>
      <h1 class="text-center">Contáctame</h1>
      <div class="col-12 col-md-4 offset-md-4">
        <div class="mb-3">
          <label for="labelCorreo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="labelCorreo" placeholder="name@example.com">
        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid">
    <div class="grid text-center">
      <div class="g-col-6">
        <ul>
          <li><a href="http://malinali.dev" target="_blank" rel="noopener noreferrer">Mi perfil</a></li>
          <li><a href="mailto:malinalibb98@gmail.com">Correo</a></li>
        </ul>
      </div>
      <div class="g-col-6">Hecho por Malinali Becerril @Technolochicas</div>
    </div>
  </footer>
  <!-- Paso 1.1: Conectar el archivo de Javascript. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
